<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a th:href="@{/menu}" class="navbar-brand">Mi Web</a>
        <h1 th:inline="text"> Hola [[${#httpServletRequest.remoteUser}]]</h1>

        <form th:action="@{/logout}" class="form-inline" method="post">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Salir
            </button>

        </form>



    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
<!--                        <img src="/img/cursos.jpg">-->
                        <a th:href="@{/countries}" class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i
                                class="material-icons">arrow_forward</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title">Paises</span>
                        <p>Ingresa para ver los cursos que brindamos, y súmate a añadir cursos nuevos si lo deseas.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
<!--                        <img src="/img/docentes.jpg">-->
                        <a th:href="@{/cities}"
                           class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i
                                class="material-icons">arrow_forward</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title">Ciudades</span>
                        <p>Aquí puedes ver la lista de nuestros instructores actuales. También puedes anotarte como
                            uno.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
