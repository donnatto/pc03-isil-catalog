<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a th:href="@{/menu}" class="navbar-brand">Mi Web</a>
        <h1 th:inline="text"> Hola [[${#httpServletRequest.remoteUser}]]</h1>

        <form th:action="@{/logout}" class="form-inline" method="post">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Salir
            </button>

        </form>



    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col s12 m6">
                <div class="card">
                    <a th:href="@{/countries}">
                        <img class="card-img-top" src="/img/countries.jpg" alt=""/>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Paises</h5>
                        <p class="card-text">Mira los paises y agrega nuevos.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <a th:href="@{/cities}">
                        <img class="card-img-top" src="/img/cities.jpg" alt=""/>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Ciudades</h5>
                        <p class="card-text">Mira las ciudades y agrega nuevas</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
